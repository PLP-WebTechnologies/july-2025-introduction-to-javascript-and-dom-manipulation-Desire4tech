<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Input and Conditional -->
  <section>
    <h2>Part 1: Basics (Variables & Conditionals)</h2>
    <input type="number" id="userAge" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal()">Calculate Total (100 + 250)</button>
    <p id="totalResult"></p>

    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="formatName()">Format Name</button>
    <p id="nameResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown (5)</button>
    <p id="countdownResult"></p>

    <button onclick="listFruits()">List Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="changeHeading()">Change Heading</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="addNewItem()">Add New Item</button>

    <h3 id="dynamicHeading">I am a heading</h3>
    <ul id="itemList">
      <li>Item 1</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
